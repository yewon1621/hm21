<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm21 : Javascript object</title>
    <style></style>
    <script>
      //리터럴 표기법(json)으로 사용자 객체 만들기
      var now = new Date();
      var student = {
        // 프로퍼티 생성 및 초기화
        id: "hm21", 
        name: "yewon",
        Age:function(){return now.getFullYear() - this.birthdayyear +1;},
        birthdayyear:1999,
        birthdaymonth:12,
        birthday:19,
        grade:"3.5", 
        number: "01012345678", 
        }
      
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr />
    <script>
        document.write("student : ");
        document.write(student.id + ", ");
        document.write(student.name + ", ");
        document.write(student.grade + ", ");
        document.write(student.number + " <br>");
        document.write(
        "<strong>BRITH</strong> : " +
          student.birthdayyear +
          " / " +
          student.birthdaymonth +
          " / " +
          student.birthday+ "<br>" );
      document.write("<strong>AGE :</strong> " + student.Age() + "<hr>");
    </script>
  </body>
</html>
