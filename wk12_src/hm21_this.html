<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm21 : Javascript DOM</title>
    <style></style>
    <script>
      function change(obj, size, color) {
        obj.style.color = color;
        obj.style.fontSize = size;
      }
      function reset(size, color) {
        var obj2Array = document.getElementsByClassName("back");
        for (var i = 0; i < obj2Array.length; i++) {
          var obj2 = obj2Array[i];
          obj2.style.color = color;
          obj2.style.fontSize = size;
        }
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>this 활용</h3>
    <hr />
    <button class="back" onclick="change(this,'30px','red')">
      버튼
    </button>
    <button class="back" onclick="change(this, '30px', 'blue')">
      버튼
    </button>
    <div class="back" onclick="change(this, '25px', 'orange')">
      여기 클릭하면 크기와 색 변경
    </div>

    <button onclick="reset('15px', 'Black')">
      Go back!
    </button>
  </body>
</html>
